<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Unit 1 Assessment</title>
</head>
<body>
    <section class="counter" id="counter">
        <input type="number" name="number" value="0" id="printedNumber">
    </section>
    <section class="buttons">
        <button id="plus" value="+" onclick="add()">+</button>
        <input type="number" name="input" id="numInput" value="1">
        <button id="minus" value="-" onclick="subtract()">-</button>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
